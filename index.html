<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Despensa PrograWeb // Calculo de Descuentos</h1>
        <form id="descuentoForm">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                 
                    <tr>
                        <td>Producto 1</td>
                        <td><input type="number" class="form-control" id="producto1" required></td>
                    </tr>
                   
                    <tr>
                        <td>Producto 2</td>
                        <td><input type="number" class="form-control" id="producto2" required></td>
                    </tr>

                    <tr>
                        <td>Producto 3</td>
                        <td><input type="number" class="form-control" id="producto3" required></td>
                    </tr>

                    <tr>
                        <td>Producto 4</td>
                        <td><input type="number" class="form-control" id="producto4" required></td>
                    </tr>

                    <tr>
                        <td>Producto 5</td>
                        <td><input type="number" class="form-control" id="producto5" required></td>
                    </tr>
                </tbody>
            </table>

          
            <div class="mb-3">
                <label for="subtotal" class="form-label">Subtotal:</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>

            
            <div class="mb-3">
                <label for="descuento" class="form-label">Descuento:</label>
                <input type="text" class="form-control" id="descuento" value="Descuento 0%" readonly>
            </div>

            
            <div class="mb-3">
                <label for="total" class="form-label">Total a Pagar:</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
